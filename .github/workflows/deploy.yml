name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: >
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]') &&
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]') &&
          IMAGE_NAME=ghcr.io/$OWNER/$REPO:latest &&
          docker build --build-arg NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} --build-arg NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} --build-arg POSTGRES_URL=${{ secrets.POSTGRES_URL }} --build-arg GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} -t $IMAGE_NAME . &&
          docker push $IMAGE_NAME

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/$(basename ${{ github.repository }})
            docker compose pull
            docker compose up -d --remove-orphans
